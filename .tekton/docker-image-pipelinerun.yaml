---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: docker-image-pipelinerun
  annotations:
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" && "Dockerfile.CI".pathChanged()
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          kind: ClusterTask
          name: git-clone
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: generate-image-name
        taskRef: 
          kind: ClusterTask
          name: generate-image-name
        params: 
          - name: BRANCH_NAME
            value: "{{ target_branch }}"
        runAfter:
          - fetch-repository
      - name: buildah 
        taskRef:
          kind: ClusterTask
          name: buildah
        params:
          - name: IMAGE
            value: $(tasks.generate-image-name.results.image-name)
          - name: DOCKERFILE
            value: ./Dockerfile.CI
        runAfter: 
          - generate-image-name
        workspaces:
          - name: source
            workspace: source
      - name: skopeo-copy
        taskRef: 
          kind: ClusterTask
          name: skopeo-copy
        params:
          - name: srcImageUrl
            value: $(tasks.generate-image-name.results.image-name)
          - name: destImageUrl
            value: $(tasks.generate-image-name.results.image-name-timestamp)
        runAfter:
          - generate-image-name
          - buildah

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"
