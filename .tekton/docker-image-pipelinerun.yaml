---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: docker-image-pipelinerun
  annotations:
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" && "Dockerfile.CI".pathChanged()
    pipelinesascode.tekton.dev/task: "git-clone"
    pipelinesascode.tekton.dev/task-1: "generate-image-name"
    pipelinesascode.tekton.dev/task-2: "buildah"
    pipelinesascode.tekton.dev/task-3: "scopio-copy"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
      - name: basic-auth
    tasks:
      - name: fetch-repository
        taskRef:
          kind: ClusterTask
          name: git-clone
        workspaces:
          - name: output
            workspace: source
          - name: basic-auth
            workspace: basic-auth
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: generate-image-name
        taskSpec: 
          results:
            - name: image-name
            - name: image-name-timestamp
          steps: 
            - name: generate-image-name
              image: quay.io/openshift-pipeline/ci
              script: | 
                #!/usr/bin/env bash
                BRANCH_NAME={{ target_branch }}
                TIMESTAMP=$(date +"%Y%m")
                
                if [ "$BRANCH_NAME" == "master" ]; then 
                  BRANCH_NAME=latest
                elif [[ "$BRANCH_NAME" == release-* ]]; then 
                  BRANCH_NAME=${BRANCH_NAME#release-}
                fi
 
                IMAGE_NAME="quay.io/openshift-pipeline/ci/$BRANCH_NAME"
                IMAGE_NAME_TIMESTAMP="quay.io/openshift-pipeline/ci/$BRANCH_NAME"-$TIMESTAMP  
                echo -n "$IMAGE_NAME" | tee $(results.image-name.path)
                echo -n "$IMAGE_NAME_TIMESTAP" | tee $(results.image-name-timestamp.path)
      - name: buildah 
        taskRef:
          kind: ClusterTask
          name: buildah
        params:
          - name: IMAGE
            value: $(tasks.generate-image-name.results.image-name)
          - name: DOCKERFILE
            value: ./Dockerfile.CI
        workspaces:
          - name: source
            workspace: source
      - name: skopeo-copy
        taskRef: 
          kind: ClusterTask
          name: scopeo-copy
        params:
          - name: srcImageUrl
            value: $(tasks.generate-image-name.results.image-name)
          - name: destImageUrl
            value: $(tasks.generate-image-name.results.image-name-timestamp)

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: basic-auth
      secret:
        secretName: "{{ git_auth_secret }}"